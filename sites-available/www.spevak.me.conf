<VirtualHost *:80>
  ServerName spevak.me
  ServerAlias www.spevak.me
  DocumentRoot /opt/spevak.me/www/www.spevak.me
  <Directory /opt/spevak.me/www/www.spevak.me>
    Options +MultiViews +ExecCGI +FollowSymLinks
    AddHandler cgi-script .cgi .py
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>